<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
</head>
<body>
  <script>
    function throttle(func, wait) {
      let timerId = null
      return function() {
        const args = arguments

        if(timerId) return
        timerId = setTimeout(() => {
          func.apply(this, args)
          timerId = null
        }, wait);
      }
    }

    function getUserAction(e) {
      console.log(e, this);
    }
    document.addEventListener('mousemove', throttle(getUserAction, 1000))
  </script>
</body>
</html>
