    let a = {
      b: {
        c: {
          d: 1
        },
        e: 2
      },
      f: [
        {
          g: null
        }
      ]
    }

    function deepClone(obj) {
      if(typeof obj !== "object" || obj === null) return obj
      let res = Array.isArray(obj) ? [] : {}
      for (const key in obj) {
        // if(typeof obj[key] !== "object") {
        //   res[key] = obj[key]
        // } else {
          res[key] = deepClone(obj[key])
        // }
      }
      return res
    }

    let cloneA = deepClone(a)
    a.b.c = '1111'
    console.log(cloneA);
    console.log(a);

  </script>
