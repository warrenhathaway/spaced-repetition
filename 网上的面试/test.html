<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    /* 水平方向上均匀分布 */
    align-items: center;
    /* 垂直方向上居中对齐 */
    margin: -8px;
    /* 上下左右外边距为负值,抵消子元素的外边距 */
  }

  .item {
    width: 20px;
    background-color: red;
    flex: 0 0 auto;
    /* 设置 flex 属性,固定尺寸 */
    margin: 8px;
    /* 子元素外边距设为 8px */
  }
</style>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <script>
    let root = {
      val: 0,
      left: {
        val: 2,
        left: {
          val: 1,
          left: {
            val: 5
          },
          right: {
            val: 9
          }
        }
      },
      right: {
        val: 4,
        left: {
          val: 3,
          right: {
            val: 6
          }
        },
        right: {
          val: -1,
          right: {
            val: 8
          }
        }
      }
    }

    var maxDepth = function (root) {
      let res = 0, deep = 0
      const stack = []
      while (root || stack.length) {
        while (root) {
          stack.push(root)
          deep++
          res = Math.max(res, deep)
          root = root.left
        }
        const node = stack.pop()
        root = node.right
        if (!root) {
          deep--
        }
      }
      return res
    };
    console.log(maxDepth(root));
  </script>
</body>

</html>
